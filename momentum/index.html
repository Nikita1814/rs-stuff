<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <button class="settings-btn"><i class="fas fa-cog"></i></button>
  <div class="settings-menu">
    <p class="setting"> Select a language </p>
    <p class="setting"><select name="lang" id="" class="lang-select">
      <option class ="lang-option" value="en-US">English </option>
      <option class ="lang-option" value="ru-RU">Русский</option>
    </select>
  </p>
  <p class ="setting">Select elements to hide/show</p>
  <label><input type="checkbox" class= "check" value="time" id ="1"> Time </label>
  <label><input type="checkbox" class= "check" value="date" id ="2"> Date </label>
  <label><input type="checkbox" class= "check" value= "greeting-container" id ="3"> Greeting  </label>
  <label><input type="checkbox" class= "check" value ="footer" id ="4"> Quote of the day </label>
  <label><input type="checkbox" class= "check" value ="weather" id ="5"> Weather info</label>
  <label><input type="checkbox" class= "check" value="player" id ="6"> Audio player </label>
  <p class ="setting">Select image source and search query (for Flickr and Unsplash)</p>
  <select name="" class="source-select">
    <option class="source-option" value="github"> Repository Collection</option>
    <option class="source-option" value="flickr"> Flickr API</option>
    <option class="source-option" value="unsplash">Unsplash Api </option>
  </select>
<input type="text" class="tag-field">
    <option value=""></option>
  </name>

  </div>
  <header class="header">
    <div class="player">
      <div class="track-title">Name</div>
      <audio src="" class="audio"></audio>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
    <div class="bars">
   <div class ="pbar-and-duration"><input type="range" class="progress" min="0" step="1" max="100"><div class="duration">0:00/0:00</div></div>
   <button class="mute"><i class="fas fa-volume-up"></i> </button>
   <input type="range" class="volume"  value="1" min="0" step="0.1" max="1">
    </div>
 

      <ul class="play-list">
        <li class="track-name"><i class="fas fa-play"></i>  Aqua Caelestis </li>
        <li class="track-name"><i class="fas fa-play"></i>  River Flows In You</li>
        <li class="track-name"><i class="fas fa-play"></i>  Ennio Morricone</li>
        <li class="track-name"><i class="fas fa-play"></i>  Summer Wind</li>
      </ul>
    </div>
    <div class="weather">
      <input type="text" class="city" value = "Minsk" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
   
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
